_schema-version: 3.3.0
ID: zdep_jobs
description: A simple CAP project.
version: 1.0.0-SNAPSHOT
modules:
- name: zdep_jobs-srv
  type: java
  path: srv
  properties:
    JBP_CONFIG_COMPONENTS: 'jres: [''com.sap.xs.java.buildpack.jre.SAPMachineJRE'']'
    JBP_CONFIG_SAP_MACHINE_JRE: '{ version: 21.+ }'
    SPRING_PROFILES_ACTIVE: cloud,sandbox
  requires:
  - name: zdep_jobs-db
  - name: zdep_jobs-xsuaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    readiness-health-check-http-endpoint: /actuator/health/readiness
    readiness-health-check-type: http
  build-parameters:
    build-result: target/*-exec.jar
    builder: custom
    commands:
    - mvn clean package -DskipTests=true --batch-mode
- name: zdep_jobs-db-deployer
  type: hdb
  path: db
  requires:
  - name: zdep_jobs-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: custom
    commands:
    - npm run build


resources:
- name: zdep_jobs-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: zdep_jobs-xsuaa
  type: com.sap.xs.uaa
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-keys:
    - name: zdep_jobs-xsuaa-key
    service-plan: application
- name: zdep_jobs-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: zdep_jobs-html5-service
    service-plan: app-host
- name: zdep_jobs-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: zdep_jobs-destination-service
    service-plan: lite

- name: zdep_jobs_conne
  type: connectivity
- name: zdep_jobs_destination
  type: destination
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
